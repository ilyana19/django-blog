{% extends 'base.html' %}

{% block content %}
  <section class="content">
    <h2>{{picture.title}}</h2>
    <h3>By {{picture.artist}}</h3>

    <img src="{{picture.url}}" alt="{{picture.title}}" />

    <ul>
      {% for comment in picture.comments.all %}
      <li>{{comment.message}} - {{comment.name}}</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
