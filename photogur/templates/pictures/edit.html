{% extends 'base.html' %}

{% block content %}
  <section class="content picture-edit">
    <h2>Edit Picture</h2>

    <form action="{% url 'picture_edit' picture_id=picture.id %}" method="POST" class="picture-form">
      {% csrf_token %}

      {{form.as_p}}

      <p>
        <input type="submit" value="Update Info" class="btn">
      </p> 
    </form>
  </section>
{% endblock %}
