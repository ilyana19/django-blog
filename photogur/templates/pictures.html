{% extends 'base.html' %}

{% block content %}
  <main class="content">
    <h2>List of Pictures</h2>
    
    <ul>
      {% for picture in pictures %}
      <a href="{% url 'picture_details' pic_id=picture.id %}">
        <li>
          <img src="{{picture.url}}" alt="{{picture.title}}">
          <h2>{{picture.title}} by {{picture.artist}}</h2>
          <p>Comments: {{picture.comments.count}}</p>
        </li>
      </a>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
